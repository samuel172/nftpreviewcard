<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>
  <script src="https://kit.fontawesome.com/ec5f50f664.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="main">
      <img src="images/image-equilibrium.jpg" width="100%">
      <div>
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    <p class="title">Equilibrium #3429</p>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <ul>
      <li>
        <p class="eth"><i class="fa-brands fa-ethereum"></i></i> 0.041eth</p>
      </li>
      <li>
        <p><i class="fa-solid fa-clock"></i> 3 days left</p>
      </li>
      </ul>
      <article class="byline">
        <img src="images/image-avatar.png" width="32px" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </article>
  </div>
</body>
</html>
